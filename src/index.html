<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto One - Clima</title>
</head>

<body class="bg-gradient-to-r from-blue-500 via-blue-600 to-indigo-600">

  <div class='container mx-auto grid grid-cols-12'>
    <h1 class="col-span-full text-6xl text-center font-bold text-white mt-4">Clima</h1>

    <form class="grid grid-cols-6 gap-2 col-span-6 col-start-4 grid-rows-3 mt-4 max-w-3xl" action="#" method="POST" id="formulario">
      <input class="col-span-full rounded-md text-center" type="text" name='ciudad' id="ciudad"
        placeholder="Escribe una ciudad">

      <select class="col-span-2 gap-2 col-start-2 mt-2 bg-gray-200 border border-gray-200 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 rounded-md cursor-pointer"
        id="pais">
          <option disabled selected value="">--Eliga un Pais --</option>
          <option value="AR" name='Argentina'>Argentina</option>
          <option value="CO">Colombia</option>
          <option value="CR">Costa Rica</option>
          <option value="ES">España</option>
          <option value="US">Estados Unidos</option>
          <option value="MX">México</option>
          <option value="PE">Perú</option>
      </select>
      <input type="submit"
        class="col-span-2 col-start-4 mt-2 bg-yellow-400 hover:bg-yellow-300 p-3 uppercase font-bold cursor-pointer rounded"
        value="Buscar" />
    </form>

    <div class="p-6 mt-10 grid col-span-12">

      <div id="resultado">
        <!-- <p class="text-center text-white mt-2 text-2xl"></p> -->
      </div>

    </div>
  </div>
</body>

</html>
